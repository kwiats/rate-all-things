version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: ./tit
    ports:
      - "8080:8080"
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:latest
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5431:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  react-app:
    build: 
      context: ./web 
      dockerfile: Dockerfile 
    volumes:
      - ./web:/app  
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=development 
    depends_on:
      - api

  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    env_file:
      - .env
  
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
      
volumes:
  db-data: 
    name: db-data
    driver: local
  minio_data:
    name: minio_data
    driver: local
